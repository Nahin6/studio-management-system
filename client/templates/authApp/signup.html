{% extends 'base.html' %} {% load static %} {% block content %}
<section class="vh-100 mb-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form method="POST" action="{% url 'register' %}">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>

                    <span class="h3 fw-4 mb-0">Studio Management System</span>
                  </div>
                  {% for messages in messages %}
                  <h4 class="text-center" style="color: red">{{ messages }}</h4>
                  {% endfor %}
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Register your account
                  </h5>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      name="name"
                      type="text"
                      id="form2Example17"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example17">Name</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      name="phone"
                      type="number"
                      id="form2Example17"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example17">Phone</label>
                  </div>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      name="email"
                      type="email"
                      id="form2Example17"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example17"
                      >Email address</label
                    >
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      name="password"
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example27"
                      >Password</label
                    >
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      name="re_password"
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="form2Example27"
                      >Confirm Password</label
                    >
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <select
                      class="form-select"
                      name="user_type"
                      aria-label="Default select example"
                    >
                      <option selected disabled>Register as</option>
                      <option value="client">Client</option>
                      <option value="photographer">Photographer</option>
                    </select>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Register
                    </button>
                  </div>
                </form>

                <a class="small text-muted" href="#!">Forgot password?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81">
                  Already have an account?
                  <a href="{% url 'login' %}" style="color: #393f81"
                    >Login here</a
                  >
                </p>
                <a href="#!" class="small text-muted">Terms of use.</a>
                <a href="#!" class="small text-muted">Privacy policy</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
