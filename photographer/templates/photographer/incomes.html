  <div class="container mt-5">
    <h2 class="text-center mb-4">Your Income's track</h2>
    <div class="row">
        <!-- Total Income Card -->
        <div class="col-md-4 mb-4">
            <div class="card dashboard-card bg-income text-center p-4">
                <div class="card-body">
                    <div class="card-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <h4 class="card-title">Total Income</h4>
                    <p class="card-total">{{ total_credit }} TK</p>
                </div>
            </div>
        </div>
        <!-- Total Expense Card -->
        <div class="col-md-4 mb-4">
            <div class="card dashboard-card bg-expense text-center p-4">
                <div class="card-body">
                    <div class="card-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <h4 class="card-title">Total Expense</h4>
                    <p class="card-total">{{ total_debit }} TK</p>
                </div>
            </div>
        </div>
        <!-- Total Profit Card -->
        <div class="col-md-4 mb-4">
            <div class="card dashboard-card bg-profit text-center p-4">
                <div class="card-body">
                    <div class="card-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h4 class="card-title">Total Profit</h4>
                    <p class="card-total">{{ total_profit }} TK</p>
                </div>
            </div>
        </div>
    </div>
</div>
