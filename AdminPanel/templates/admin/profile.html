{% extends 'admin.html' %} {% load static %} {% block content %}

<div class="container">
  <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
      <div class="card h-100 tex">
        <div class="card-body">
          <div class="account-settings">
            <div class="user-profile">
              <div class="user-avatar">
                <img
                  src="https://bootdey.com/img/Content/avatar/avatar7.png"
                  alt="Maxwell Admin"
                />
              </div>

              <h5 class="user-name">{{ user.name }}</h5>
              <h6 class="user-email">{{ user.email }}</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
      <div class="card h-100">
        <form method="POST" action="{% url 'updateProfile' %}">
          {% csrf_token %}
          <div class="card-body">
            <div class="row gutters">
              {% for messages in messages %}
              <h4 class="text-center" style="color: rgb(17, 179, 66)">{{ messages }}</h4>
              {% endfor %}
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-2 text-primary">Personal Details</h6>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="fullName"
                    value="{{ user.name }}"
                    placeholder="Enter full name"
                  />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="eMail">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    value="{{ user.email }}"
                    id="eMail"
                    placeholder="Enter email ID"
                  />
                </div>
              </div>
              <div
                class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mx-auto"
              >
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="number"
                    name="phone"
                    class="form-control"
                    value="{{ user.phone }}"
                    id="phone"
                    placeholder="Enter phone number"
                  />
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mt-3 mb-2 text-primary">Change Password</h6>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="ciTy">New Password</label>
                  <input
                    type="password"
                    name="new_password"
                    class="form-control"
                    id="ciTy"
                    placeholder="new password"
                  />
                </div>
              </div>
            </div>
            <div class="row gutters mt-4">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right">
                  <!-- <button
                    type="button"
                    id="submit"
                    name="submit"
                    class="btn btn-secondary"
                  >
                    Cancel
                  </button> -->
                  <button
                    type="submit"
                    id="submit"
                    name="submit"
                    class="btn btn-primary"
                  >
                    Update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
